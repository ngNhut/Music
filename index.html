</head>

          </span>
          <p style="font-family: 'Fredoka One', cursive; font-size: 1.3rem; color: #fff;text-shadow: 2px 1px black;">
            FoodBoyUte
          </p>
          <p style="font-size: .7rem; text-align: center; font-weight: 550;" >
            Nhựt Nguyễn
          </p>
          </div>
          <p style="text-align: center;font-weight: 700; color: #fff; font-size: 1.5rem;">Chúc mừng sinh nhật chị bé Năm</p>
        </div>
        <h4>Now playing: <span id='get'></span></h4>
        <h2></h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('./asset/img/song1.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i> 
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  <div style="display:flex; align-items: center;">
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <span style="margin-left: 5px;" id="duration"></span>
  </div>
  
      <audio id="audio" src="" ></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
